<!doctype html>
<html lang="en-us" ng-app="quacker">
	<head>
		<title>quacker</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container" id="main" ng-controller="mainCtrl">	
			<div class="row">
				<form ng-submit="post()">
					<div class="col-md-offset-2 col-md-8" id="name-div"><input id="name-input" required type="text" placeholder="Your name" ng-model="newPost.createdBy"></div>

					<div class="col-md-offset-2 col-md-8"><textarea required maxlength="200" rows="3" placeholder="quack something" ng-model="newPost.text"></textarea></div>
					
				    
				    <input class="btn submit-btn pull-right" type="submit" value="quack!">
				</form>
			</div>			
			<div class="col-md-offset-2 col-md-8">
				<div class="clearfix">
					<div id="post-stream">
						<h4>quack feed:</h4>
						<!-- angular codes. will be ordered by date created and "true" will make the recent post show first-->
						<!-- ng-class-even and odd will be applied for even and odd posts (for styling) -->
						<div class="post" ng-repeat="post in posts | orderBy: 'createdAt':true" ng-class-odd="'odd'" ng-class-even="'even'">
							<p>{{post.text}}</p>
							<small>Posted by @{{post.createdBy}}</small>
							<small class="pull-right">{{post.createdAt | date:"h:mma 'on' MMM d, y"}}</small>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="js/quacker.js"></script>
	</body>	
</html>
